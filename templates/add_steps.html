<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Steps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="steps">
            {% for step in steps %}
            <div class="step">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ step.type }}</h2>
                    </div>
                    <div id="plot_{{ step.id }}" class="card-body plot-container"></div>
                    <div class="card-body">
                        <button class="btn btn-primary add-step-btn">+</button>
                        <div class="add-steps-form">
                            {% include 'add_steps_form.html' %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if not steps %}
            <div class="step">
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-primary add-step-btn">+</button>
                        <div class="add-steps-form">
                            {% include 'add_steps_form.html' %}
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <script>
            $(document).ready(function() {
                const steps = [{% for step in steps %}{{ step.id }}{% if not loop.last %}, {% endif %}{% endfor %}];

                function loadPlot(stepIndex) {
                    if (stepIndex >= steps.length) {
                        return;
                    }

                    const stepId = steps[stepIndex];
                    $.ajax({
                        url: '/get_plot/' + stepId,
                        type: 'GET',
                        success: function(response) {
                            $('#plot_' + stepId).html(response);
                            loadPlot(stepIndex + 1);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }

                loadPlot(0);
            });
        </script>
    </div>

    <script>
        $(document).ready(function() {
            $('.add-step-btn').hide();

            $('.step').mouseenter(function() {
                $(this).find('.add-step-btn').show();
            });

            $('.step').mouseleave(function() {
                $(this).find('.add-steps-form').hide();
                $(this).find('.add-step-btn').hide();
            });

            $('.add-step-btn').click(function() {
                $(this).hide();
                $(this).siblings('.add-steps-form').show();
            });
        });
    </script>

</body>
</html>
