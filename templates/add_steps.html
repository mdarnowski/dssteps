<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.2);
        }
        .container {
            max-width: 1000px;
        }
        .plot-container {
            overflow: visible;
        }
    </style>
</head>


<body class="bg-light">
    <div class="container py-5">
        <div id="steps" class="row">
            {% for step in steps %}
            <div class="step col-12 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>{{ step.type }}</h2>
                    </div>
                    <div id="plot_{{ step.id }}" class="card-body plot-container"></div>
                </div>
            </div>
            {% endfor %}
        </div>

        <script>
            $(document).ready(function() {
                const steps = [{% for step in steps %}{{ step.id }}{% if not loop.last %}, {% endif %}{% endfor %}];

                function loadPlot(stepIndex) {
                    if (stepIndex >= steps.length) {
                        return;
                    }

                    const stepId = steps[stepIndex];
                    $.ajax({
                        url: '/get_plot/' + stepId,
                        type: 'GET',
                        success: function(response) {
                            $('#plot_' + stepId).html(response);
                            loadPlot(stepIndex + 1);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }

                loadPlot(0);
            });
        </script>

        <form action="/add_steps/{{ dataset_id }}" method="post" class="mb-4">
            <div class="form-group d-flex align-items-center">
                <select name="type" id="type" class="form-control mx-auto" style="max-width: 300px;">
                    {% for step_type in step_types %}
                    <option value="{{ step_type }}">{{ step_type }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add Step" class="btn btn-primary ml-2">
            </div>
        </form>
    </div>
</body>
