<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body class="bg-light">
    <div class="container py-5">
        <div id="steps" class="row">
            {% for step in steps %}
            <div class="step col-12 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>{{ step.type }}</h2>
                    </div>
                    <div id="plot_{{ step.id }}" class="card-body plot-container"></div>
                </div>
            </div>
            {% endfor %}
        </div>

        <script>
            $(document).ready(function() {
                const steps = [{% for step in steps %}{{ step.id }}{% if not loop.last %}, {% endif %}{% endfor %}];

                function loadPlot(stepIndex) {
                    if (stepIndex >= steps.length) {
                        return;
                    }

                    const stepId = steps[stepIndex];
                    $.ajax({
                        url: '/get_plot/' + stepId,
                        type: 'GET',
                        success: function(response) {
                            $('#plot_' + stepId).html(response);
                            loadPlot(stepIndex + 1);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }

                loadPlot(0);
            });
        </script>

        {% include 'add_steps_form.html' %}
    </div>
</body>
